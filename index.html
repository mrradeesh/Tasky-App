<!DOCTYPE html>
<html>

<head>
    <title>Tasky Application</title>
    <link rel="icon"
        href="https://raw.githubusercontent.com/mrradeesh/Tic-Tac-Toe/c197c836a03c8ad7be7f95e8788a95fada1d9373/coorg-trip.png" />
    <link rel="stylesheet" src="style/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color:#ebf2ff;" onload="loadinitData()">

    <!-- Modal to add  NEW ITEM -->
    <div class="modal fade" id="add_new_item_model" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="imageURL" class="form-label">Image URL</label>
                            <input type="email" class="form-control" id="imageURL" aria-describedby="emailHelp"
                                placeholder="https://github.io/image.png">
                            <div id="emailHelp" class="form-text">Its a optional filed for you</div>
                        </div>
                        <div class="mb-3">
                            <label for="cardtitle" class="form-label">Task Title</label>
                            <input type="email" class="form-control" id="cardTitle" aria-describedby="emailHelp"
                                placeholder="Task Title !" required>
                        </div>
                        <div class="mb-3">
                            <label for="tasktype" class="form-label">Task Type</label>
                            <input type="email" class="form-control" id="tasktype" aria-describedby="emailHelp"
                                placeholder="Task Type !" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Task Description</label>
                            <textarea type="text" class="form-control" id="taskDescription"
                                placeholder="Task Description..." required rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
                </div>


            </div>
        </div>
    </div>

    <!-- OPEN model in LS -->
    <div  class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Task Details..
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body task__modal__body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>



    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <!-- <button class="btn btn-primary me-2" type="submit" data-bs-toggle="modal"
                    data-bs-target="#add_new_item_model"><i class="fa-solid fa-plus" style="margin-right: 3px;"></i>Add new
                    Item</button> -->
                <button class="btn btn-primary me-2" type="submit" data-bs-toggle="modal"
                    data-bs-target="#add_new_item_model"><i class="fa-solid fa-plus" style="margin-right: 3px;"></i>Add new
                    Item</button>
            </div>

        </div>
    </nav>
    <!-- search window -->
    <div class="container">
        <section class="mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6">
                    <div class="input-group align-middle shadow-lg">
                        <input type="text" class="form-control" placeholder="Type Here" aria-label="Search"
                            aria-describedby="addon-wrapping" oninput="searchTask.apply(this,arguments)">
                        <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-4 md-3">
            <div class="row task__contents"></div>

        </section>



    </div>

    <script src="./javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
